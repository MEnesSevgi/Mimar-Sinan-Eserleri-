                    <a href="${work.wikiPage ? `https://tr.wikipedia.org/wiki/${work.wikiPage}` : '#'}" target="_blank">Wikipedia Sayfası</a>
                `;

                marker.bindPopup(popupContent);

                marker.on('click', () => {
                    if (work.wikiPage) {
                        showWikiPage(work.wikiPage);
                    }
                    // Seçimde de güncelle
                    workSelect.value = index;
                });

                markers.push(marker);

                // Select'e seçenek ekle
                const option = document.createElement('option');
                option.value = index;
                option.textContent = work.name;
                workSelect.appendChild(option);
            });

            if (validWorks.length > 0) {
                const bounds = validWorks.map(w => [w.lat, w.lng]);
                map.fitBounds(L.latLngBounds(bounds).pad(0.1));
            }
        }

        // Select değiştiğinde yapılacaklar
        workSelect.addEventListener('change', () => {
            const selectedIndex = workSelect.value;
            if (selectedIndex === "") {
                // Hiçbir şey seçilmedi, tüm haritayı göster
                const validWorks = mimarSinanWorks.filter(work => work.lat && work.lng);
                if (validWorks.length > 0) {
                    const bounds = validWorks.map(w => [w.lat, w.lng]);
                    map.fitBounds(L.latLngBounds(bounds).pad(0.1));
                }
                document.getElementById('wikiFrame').src = "https://tr.wikipedia.org/wiki/Mimar_Sinan%27%C4%B1n_eserleri_listesi";
                return;
            }

            const work = mimarSinanWorks[selectedIndex];
            if (work && work.lat && work.lng) {
                // Haritada o esere zoom yap
                map.setView([work.lat, work.lng], 16);

                // Popup aç
                markers[selectedIndex].openPopup();

                // Wikipedia sayfasını göster
                if (work.wikiPage) {
                    showWikiPage(work.wikiPage);
                }
            }
        });

        addMarkers();

        // Başlangıçta genel listeyi yükle
        document.getElementById('wikiFrame').src = "https://tr.wikipedia.org/wiki/Mimar_Sinan%27%C4%B1n_eserleri_listesi";
    </script>
</body>
